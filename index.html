<html>

<head>
    <title>Captain america</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ul class="menu">
        <li class="links"><a href="#welcome">HOME</a></li>
        <li class="links"><a href="#VIDEOS">SLIDE GALLERY</a></li>
        <li class="links"><a href="#GRID">GRID GALLERY</a></li>
    </ul>
    <div class="contanair">
        <section id="welcome">
            <div class="parallax-inner">
                <img src="493427-avengers-logo-wallpaper-2560x1600-720p.jpg" class="profile">
                <h1>This is the <br><span id="name">Avengers Photo Library</span></h1>
                <h2> WELCOME</h2>
            </div>
        </section>
        <section id="GRID">
            <span>
                <img src="2d4013c4366c9f9d8b194a9d2fa65cbc.jpg">
                <img src="black-panther-marvel-hd-wallpaper-73-images-800x800.jpg">
                <img src="Hulk_(MUA3).png">
                <img src="Iron-Man-Endgame.jpg">
                <img src="OIP.jpg">
                <img src="OIP%20(1).jpg">
                <img src="OIP%20(2).jpg">
                <img src="captainmarvelposter02.jpg">
            </span>
        </section>
        <section id="VIDEOS">
            <h1>Slide gallery</h1>
            <br>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>
                    <li data-target="#myCarousel" data-slide-to="7"></li>
                    <li data-target="#myCarousel" data-slide-to="8"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img class="img-responsive" src="493427-avengers-logo-wallpaper-2560x1600-720p.jpg" alt="avenger logo" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Avengers</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="2d4013c4366c9f9d8b194a9d2fa65cbc.jpg" alt="Captain america" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Captain america</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="black-panther-marvel-hd-wallpaper-73-images-800x800.jpg" alt="Black Panther" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Black Panther</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="Hulk_(MUA3).png" alt="Hulk" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Hulk</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="Iron-Man-Endgame.jpg" alt="Iron man" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Iron man</h3>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="Thanos_MCU.0.jpg" alt="Thanos" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Thanos</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="OIP%20(1).jpg" alt="Thor" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Thor</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="OIP%20(2).jpg" alt="Black widow" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Black widow</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="captainmarvelposter02.jpg" alt="Captain marvel" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Captain marvel</h3>
                        </div>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span> <span class="sr-only">Previous</span></a>

                <a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span> <span class="sr-only">Next</span></a>


            </div>
        </section>
    </div>
